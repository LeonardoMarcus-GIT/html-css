<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Paragrafos
    </title>
</head>
<body>
   <h1>Parágrafos e quebras de linha</h1> 
   <hr>
   <p>Você pode escrever um parágrafo de qualquer
    jeito. Basta colocar tudo no meio
    do par de tags &lt;p&gt; e &lt;/p&gt;. <!--LESS THAN / GREATER THAN-->
   </p>
   <p>Se precisar quebrar o texto como esse, <br> basta fazer desse jeito.</p>
   <P>Vamos adicionar alguns simbolos especiais
    &reg;
    &copy;
    &euro;
    &trade;
    &cent;
    &Delta;
    &uparrow;

   </P>
   <p>Vamos adicionar alguns emoji:
    &#x1F60A; &#x1F60E; &#X1F440;


   </p>
   
</body>
</html>
